<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">RSS Reader</h1>
    <form id="rss-form">
      <div class="mb-3" class="mb-5">
        <label for="rss-url" data-i18n="form.urlLabel"></label>
        <input type="url" id="rss-url" required>
        <div class="feedback invalid-feedback" data-i18n="feedback"></div>
      </div>
      <button type="submit" data-i18n="form.submit" class="btn btn-primary">Добавить</button>
    </form>
    <div class="row">
      <div class="col-md-4">
        <h2>Фиды</h2>
        <div id="feeds"></div>
      </div>
      <div class="col-md-8">
        <h2>Посты</h2>
        <div id="posts"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
