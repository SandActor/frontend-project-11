<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">RSS Reader</h1>
    <form id="rss-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="rss-url" class="form-label">RSS URL</label>
        <input type="url" class="form-control" id="rss-url" required>
        <div class="invalid-feedback feedback-message">
          Пожалуйста, введите корректный RSS-URL
        </div>
        <div class="valid-feedback">
          Корректный RSS-URL
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
