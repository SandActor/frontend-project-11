<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <h1 class="text-center mb-4">RSS агрегатор</h1>
        <p class="text-center mb-4">Начните читать RSS сегодня! Это легко, это красиво.</p>
        
        <form id="rss-form" class="mb-5">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rss-url" placeholder="Ссылка RSS" required>
            <label for="rss-url">Ссылка RSS</label>
            <div class="feedback invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </form>
        
        <div class="text-center text-muted mb-4">
          Пример: https://lorem-rss.hexlet.app/feed
        </div>
        
        <div class="alert alert-success d-none" id="success-alert">
          RSS успешно загружен
        </div>
        
        <h2 class="mt-5 mb-3">Фиды</h2>
        <div id="feeds">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
