<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    #success-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      min-width: 300px;
      text-align: center;
    }
    .example-url {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .rss-error {
      color: #dc3545;
      margin-top: 0.25rem;
      font-size: 0.875em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="text-center mb-5">
          <h1 class="display-5 mb-3">RSS агрегатор</h1>
          <p class="lead text-muted">Начните читать RSS сегодня! Это легко, это красиво.</p>
        </div>
        <form id="rss-form" class="mb-4 shadow-sm p-4 bg-white rounded">
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="url" aria-label="url" placeholder="Ссылка RSS" required data-testid="url-input">
            <label for="url">Ссылка RSS</label>
            <div class="invalid-feedback" style="display: none;"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Добавить</button>
        </form>
        <div class="text-center example-url mb-5">
          Пример: https://lorem-rss.hexlet.app/feed
        </div>
        <div class="alert alert-success d-none alert-dismissible fade show" id="success-alert" role="alert">
          RSS успешно загружен
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="feeds-section mt-5">
          <h2 class="h4 mb-4 pb-2 border-bottom">Фиды</h2>
          <div id="feeds" class="row g-3">
          </div>
        </div>
        <div class="posts-section mt-5">
          <h2 class="h4 mb-4 pb-2 border-bottom">Посты</h2>
          <div id="posts" class="row g-3">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" id="modalDescription"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
